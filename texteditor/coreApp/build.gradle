plugins {
    id 'texteditor.java-application-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':textEditorApi')
    implementation project(':textEditorPlugins')
}

javafx {
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'texteditor.coreApp.MainApp'
}