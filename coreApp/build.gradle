plugins {
    id 'SEC_Assignment2.java-application-conventions'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

dependencies {
    implementation 'org.apache.commons:commons-text'
    implementation project(':textEditorApi')
    implementation project(':texteditor')
}

javafx {
    modules = [ 'javafx.controls' ]
}

application {
    mainClass = 'SEC_Assignment2.coreApp.MainApp'
}